<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login Responsiva</title>
</head>
<body>
    <div class="container-login">
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form action="">
                    <div class="input-box">
                        <strong>Usuário</strong>
                        <input type="email" placeholder="Digite seu usuario">
                    </div>

                    <div class="input-box">
                        <strong>Senha</strong>
                        <input type="password" placeholder="Digite sua senha">
                    </div>

                    <div class="remember">
                        <label for="">
                            <input type="checkbox"> Lembrar login
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                        <p>Não tem conta? <a href="#"> Inscreva-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="img/google.png" alt="G"></li>
                    <li><img src="img/facebook.png" alt="F"></li>
                    <li><img src="img/apple.png" alt="A"></li>
                </ul>
            </div>
        </div>
        <div class="img-box">
            <img src="img/login.svg" alt="login">
        </div>
    </div>
</body>
</html>
